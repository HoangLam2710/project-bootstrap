<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/gallery.css">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

	<script src="https://kit.fontawesome.com/c0363bf846.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	
	<title></title>
</head>
<body>
	<div class="container">
		<div class="inner-content">
			<h3>GALLERY</h3>
			<h4>These are real photos from our customers.</h4>
			<div class="divider divider-center">
		        <i class="fab fa-envira"></i>
		    </div>
		</div>
		<div class="row album-slide">
			<div class="col-md-12">
				<div class="slick-wrapper">
					<div class="slick">
						<div class="slide-item">
							<div class="row album-slide-item">
								<div class="col-md-12">
									<div class="grid-photo-gallery grid-photo-gallery-grid-1">
										<div class="grid-photo-gallery-item grid-photo-gallery-item-w2" style="position: absolute; left: 0px; top: 0px;">
											<a class="grid-photo-gallery-item-h2 grid-photo-gallery-item-link" href="#">
												<span class="grid-photo-gallery-img-wrapper">
													<img class="grid-photo-gallery-image" src="../images/glr1.jpg" alt="" title="glr1.jpg">
													<i class="fas fa-search-plus grid-photo-gallery-icon"></i>
												</span>
											</a>
										</div>
										<div class="grid-photo-gallery-item grid-photo-gallery-item-w1" style="position: absolute; left: 559px; top: 0px;">
											<a title="" class="grid-photo-gallery-item-h1 grid-photo-gallery-item-link" href="#">
												<span class="grid-photo-gallery-img-wrapper">
													<img class="grid-photo-gallery-image" src="../images/glr2.jpg" alt="" title="glr2.jpg">
													<i class="fas fa-search-plus grid-photo-gallery-icon"></i>
												</span>
											</a>
										</div>
										<div class="grid-photo-gallery-item grid-photo-gallery-item-w1" style="position: absolute; left: 559px; top: 209px;">
											<a title="" class="grid-photo-gallery-item-h1 grid-photo-gallery-item-link" href="#">
												<span class="grid-photo-gallery-img-wrapper">
													<img class="grid-photo-gallery-image" src="../images/glr3.jpg" alt="" title="glr3.jpg">
													<i class="fas fa-search-plus grid-photo-gallery-icon"></i>
												</span>
											</a>
										</div>
									</div>									
								</div>
							</div>
						</div>
						<div class="slide-item">
							<div class="row album-slide-item">
								<div class="col-md-12">
									<div class="grid-photo-gallery grid-photo-gallery-grid-2">
										<div class="grid-photo-gallery-item grid-photo-gallery-item-w1" style="position: absolute; left: 0px; top: 0px;">
											<a class="grid-photo-gallery-item-h1 grid-photo-gallery-item-link" href="#">
												<span class="grid-photo-gallery-img-wrapper">
													<img class="grid-photo-gallery-image" src="../images/glr4.jpg" alt="" title="glr4.jpg">
													<i class="fas fa-search-plus grid-photo-gallery-icon"></i>
												</span>
											</a>
										</div>
										<div class="grid-photo-gallery-item grid-photo-gallery-item-w1" style="position: absolute; left: 419px; top: 0px;">
											<a title="" class="grid-photo-gallery-item-h1 grid-photo-gallery-item-link" href="#">
												<span class="grid-photo-gallery-img-wrapper">
													<img class="grid-photo-gallery-image" src="../images/glr5.jpg" alt="" title="glr5.jpg">
													<i class="fas fa-search-plus grid-photo-gallery-icon"></i>
												</span>
											</a>
										</div>
										<div class="grid-photo-gallery-item grid-photo-gallery-item-w2" style="position: absolute; left: 0px; top: 209px;">
											<a title="" class="grid-photo-gallery-item-h2 grid-photo-gallery-item-link" href="#">
												<span class="grid-photo-gallery-img-wrapper">
													<img class="grid-photo-gallery-image" src="../images/glr6.jpg" alt="" title="glr6.jpg">
													<i class="fas fa-search-plus grid-photo-gallery-icon"></i>
												</span>
											</a>
										</div>
									</div>									
								</div>
							</div>
						</div>
					</div>
  				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('.slick').slick({
			rows: 1,
			dots: false,
			arrows: true,
			infinite: true,
			speed: 300,
			autoplaySpeed: 6000,
			slidesToShow: 1,
			slidesToScroll: 1,
			nextArrow: '<a class="slidersel-control-next"><i class="fas fa-angle-right"></i></a>',
		  	prevArrow: '<a class="slidersel-control-prev"><i class="fas fa-angle-left"></i></a>',
		});
	</script>
</body>
</html>
